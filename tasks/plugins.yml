---

- name: Fetch plugins from remote site
  get_url:
    url: "{{ item.url }}/{{ item.version }}.zip"
    dest: "/tmp/{{ item.name }}-{{ item.version }}.zip"
  with_items:
    - "{{ grafana_plugins }}"
  retries: 5
  delay: 5

- name: Install required plugins
  unarchive:
    src: "/tmp/{{ item.name }}-{{ item.version }}.zip"
    dest: "{{ grafana_plugins_dir }}"
    creates: "{{ grafana_plugins_dir }}/{{ item.name }}-{{ item.version }}"
    owner: grafana
    group: grafana
    copy: no
  notify:
    - restart grafana-server
  with_items:
    - "{{ grafana_plugins }}"

- name: Remove temp file
  file:
    name: "/tmp/{{ item.name }}-{{ item.version }}.zip"
    state: absent


